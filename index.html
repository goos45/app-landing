<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>تحميل التطبيق الرسمي</title>

<style>
body{
  margin:0;
  font-family: 'Cairo', sans-serif;
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  color:#fff;
  text-align:center;
}

.container{
  max-width:420px;
  margin:auto;
  padding:40px 20px;
}

.logo img{
  width:110px;
  margin-bottom:20px;
}

h1{
  font-size:26px;
  margin-bottom:10px;
}

p{
  font-size:15px;
  line-height:1.8;
  opacity:0.9;
}

.app-img img{
  width:100%;
  max-width:260px;
  margin:25px auto;
  border-radius:20px;
  box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

.btn{
  display:block;
  background:#00e676;
  color:#000;
  text-decoration:none;
  padding:15px;
  border-radius:50px;
  font-size:18px;
  font-weight:bold;
  margin:20px 0;
}

.features{
  text-align:right;
  margin-top:25px;
  font-size:14px;
}

.features li{
  margin-bottom:10px;
}

.footer{
  margin-top:30px;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="container">

  <!-- شعار التطبيق -->
  <div class="logo">
    <img src="رابط_صورة_الشعار">
  </div>

  <!-- العنوان -->
  <h1>حمّل التطبيق الآن</h1>

  <!-- الوصف -->
  <p>
    تطبيق سريع وآمن يتيح لك أفضل تجربة استخدام
    مع تحديثات مستمرة وسهولة في التصفح.
  </p>

  <!-- صورة التطبيق -->
  <div class="app-img">
    <img src="رابط_صورة_التطبيق">
  </div>

  <!-- زر التحميل -->
  <a class="btn" href="رابط_التحميل" target="_blank">
    ⬇️ تحميل التطبيق
  </a>

  <!-- المميزات -->
  <ul class="features">
    <li>✔️ سهل الاستخدام</li>
    <li>✔️ يعمل على جميع الأجهزة</li>
    <li>✔️ تحميل مباشر وآمن</li>
    <li>✔️ تحديثات مستمرة</li>
  </ul>

  <!-- الفوتر -->
  <div class="footer">
    © جميع الحقوق محفوظة
  </div>

</div>

</body>
</html>
